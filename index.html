<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>
    <style>
      :root {
        color-scheme: light dark;
        --font-body: "Inter", "Segoe UI", sans-serif;
        --color-bg: #f7f7f7;
        --color-bg-dark: #111827;
        --color-text: #1f2937;
        --color-text-dark: #f9fafb;
        --color-accent: #6366f1;
        --color-accent-dark: #8b5cf6;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--color-bg-dark);
          color: var(--color-text-dark);
        }
        a {
          color: var(--color-accent-dark);
        }
        a:hover,
        a:focus {
          color: #c4b5fd;
        }
      }

      body {
        margin: 0;
        font-family: var(--font-body);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.6;
      }

      header {
        padding: 3rem 1.5rem 2rem;
        background: linear-gradient(120deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: clamp(2.5rem, 3vw, 3.5rem);
      }

      header p {
        margin: 0.5rem auto 0;
        max-width: 32rem;
        color: rgba(31, 41, 55, 0.8);
      }

      main {
        max-width: 60rem;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }

      .posts {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 1.5rem;
      }

      .post-card {
        border: 1px solid rgba(99, 102, 241, 0.25);
        border-radius: 0.75rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .post-card:hover,
      .post-card:focus-within {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
      }

      .post-card h2 {
        margin: 0 0 0.375rem;
        font-size: 1.5rem;
      }

      .post-card time {
        display: inline-block;
        margin-bottom: 0.75rem;
        font-size: 0.9rem;
        color: rgba(31, 41, 55, 0.65);
      }

      .post-card p {
        margin: 0;
        color: rgba(31, 41, 55, 0.75);
      }

      footer {
        text-align: center;
        padding: 2rem 1.5rem 3rem;
        color: rgba(31, 41, 55, 0.6);
      }

      a {
        color: var(--color-accent);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Notes</h1>
      <p>A lightweight GitHub Pages blog. Each post lives in its own folder for clean URLs and easy organization.</p>
    </header>

    <main>
      <section>
        <ul class="posts">
          <li class="post-card">
            <h2><a href="posts/test/">Test</a></h2>
            <time datetime="2025-10-18">October 18, 2025</time>
            <p>Hello world.</p>
          </li>
        </ul>
        <ul class="posts">
          <li class="post-card">
            <h2><a href="posts/test-br/">Test Brotli</a></h2>
            <time datetime="2025-10-18">October 18, 2025</time>
            <p>Hello world.</p>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>Built for GitHub Pages. Add more posts by creating new folders under <code>posts/</code>.</p>
    </footer>
  </body>
</html>
